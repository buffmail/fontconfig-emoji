<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- No to the baked-in Firefox emoji font. -->

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>EmojiOne Mozilla</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

</fontconfig>
